<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
           body{
               font-family: Arial, Helvetica, sans-serif;
           }

           

           table{
               border-collapse: collapse;
               width: 300px;

           }

           td{
               border: 1px solid black;
               padding: 10px;
               text-align: center;
           }




    </style>




</head>
<body>
     <h1>Mesclagem de Células</h1>
    
    
    
    
     <table>
           <tr>
               <td>A</td>
               <td colspan="2" >B</td>  <!--a célula b ocupando 2 colunas-->
               

           </tr>

           <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>

        </tr>
                 
        <tr>
            <td>H</td>
            <td>I</td>
            <td>J</td>

        </tr>

        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>

        </tr>


    </table>


    
</body>
</html>
