<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
     <H1>Imagem Dinâmica</H1>
     
     <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>  
     

     <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png"> 
        
        <img src="imagens/foto-g.png" alt="Imagem Flexível">

     </picture>
       <h1>Meio mais usual para inserir áudios</h1>
       <P>Meio mais comum utilizado:</P>
       <audio src="midia/weird - night.mp3" controls autoplay></audio>

     <!-- Outras formas para navegadores não compatíveis abaixo / obs: a ordem é importante, visto que primeiro vai buscar o formato mp3 e, caso não encontre, vai na sequência-->
       <h1>Outros meios para inserir áudios</h1>
       <p>Utilizando outras maneiras para inserir áudios</p>
     <audio preload="metadata" autoplay controls >
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">

        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>


     </audio>


</body>
</html>
